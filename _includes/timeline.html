{% assign timeline = site.data[page.data].timeline %}
<!-- Timeline Start -->
<section id="timeline" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h3>{{ timeline.title }}</h3>
      <ul class="timeline">
        {% for event in timeline.events %}
          {% assign loopindex = forloop.index | modulo: 2 %}
          <li{% if loopindex == 0 %} class="timeline-inverted" {% endif %}>
            <div class="timeline-image">
              <img class="img-circle img-responsive" src="{{site.baseurl}}{{ event.image }}" alt="">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{ event.date }}</h4>
              </div>
              <div class="timeline-body text-justify">
                {{ event.description | markdownify }}
              </div>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
<!-- Timeline End -->
