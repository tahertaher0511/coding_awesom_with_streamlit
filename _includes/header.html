{% assign header = site.data[page.data].header %}
<!-- Intro Start -->
<header class="intro" style="background-image: linear-gradient(rgba(0,0,0, .5), rgba(0,0,0,.5)), url('{{ site.baseurl }}{{ header.background-img }}')">
  <div class="intro-body">
    <div class="container">
      <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1 text-center">
          <h1 class="brand-heading">&nbsp;</h1>
          <span class="intro-text">{{ header.intro-text }}</span>
          {% for item in header.items %}
          {% assign colWidth = 12 | divided_by: forloop.length %}
          <div class="col-md-{{colWidth}} col-sm-{{colWidth}} col-xs-{{colWidth}} same-height text-center">
            <a href="{{ item.url }}" class="{{ item.url-class }}">
              {% if item.content %} {{ item.content }}
              {% else %}
              <img class="img-me" src="{{ item.image | preped: site.baseurl}}" alt="{{ item.description }}">
              {% endif %}
            </a>
          </div>
          {% endfor %}
        </div>
        <a href="#about" class="explore page-scroll">
          <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
            <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
<!-- Intro End -->
